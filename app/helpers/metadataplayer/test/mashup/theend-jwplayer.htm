<!doctype html>
<html>
    <head>
        <title>Preuve de concept Mashup</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <script type="text/javascript" src="../metadataplayer/LdtPlayer-core.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="main-container">
            <div class="header">
                <h1>Hash Cut #</h1>
            </div>
            <div class="steps">
                <h2>Créer un Hash-cut en 3 étapes&nbsp;:</h2>
                <div class="steps-frame">
                    <div class="step">
                        <div class="step-icon step-1"></div>
                        <div class="step-title">S'inscrire et<br />créer un projet</div>
                    </div>
                    <div class="step-separator"></div>
                    <div class="step">
                        <div class="step-icon step-2"></div>
                        <div class="step-title">Découper et<br />Assembler</div>
                    </div>
                    <div class="step-separator"></div>
                    <div class="step active">
                        <div class="step-icon step-3"></div>
                        <div class="step-title">Partager et<br />regarder&nbsp;!</div>
                    </div>
                </div>
            </div>
            <div class="colgauche">
                <h2>Mon HashCut</h2>
                <hr />
                <div id="LdtPlayer"></div>
            </div>
            <div class="coldroite">
                <div id="mediaList"></div>
                <div id="AnnotationsListContainer"></div>
            </div>
            <div class="footer">
                <hr />
                <p style="text-align: right;">&copy; IRI 2012</p>
            </div>
        </div>
    <script type="text/javascript">

IriSP.libFiles.defaultDir = "../libs/";
IriSP.widgetsDir = "../metadataplayer";
IriSP.language = 'fr';
var _metadata = {
    url: 'theend.json',
    format: 'ldt'
};
var _config = {
    width : 630,
    container : 'LdtPlayer',
    default_options: {
        metadata: _metadata
    },
    css : '../metadataplayer/LdtPlayer-core.css',
    widgets: [
        {
            type: "MashupPlayer",
            player_type: "JwpPlayer",
            url_transform: function(_url) {
                return _url.replace(/https?:\/\/.*\//,'');
            },
            provider: "rtmp",
            live: true,
            streamer: "rtmp://s2ywhin21hy7q.cloudfront.net/cfx/st"
        },
        { type: "Slider" },
        { type: "Controller" },
        {
            type: "Segments",
            annotation_type: false
        },
        {
            type: "Annotation",
            annotation_type: false
        },
        {
            type: "MediaList",
            container: "mediaList"
        },
        {
            type: "AnnotationsList",
            container: "AnnotationsListContainer",
            default_thumbnail : "http://ldt.iri.centrepompidou.fr/static/site/ldt/css/imgs/video_sequence.png"
        },
        { type: "Mediafragment" }
    ]
};

_myPlayer = new IriSP.Metadataplayer(_config);

    </script>
    </body>
</html>
